<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="static/log-in.css">
  <title>Login Page</title>
</head>
<body>
  <div class="header">
    <a class="ul">UniLibrary</a>
    <div class="header-right">
        <a href="{{url_for('main')}}">Home</a>
        <a href="{{url_for('about')}}">About</a>
        <a href="{{url_for('student_info')}}">Our Students</a>
        <a href="{{url_for('all_books')}}">Our Books</a>
        <a class="active" href="login">Login</a>
        <a href="{{url_for('signup')}}">My Account</a>
        <img src="" alt="">
    </div>
  </div>
    <form method="POST" action="{{ url_for('login') }}">
      <div class="main">
          <div class="right">
            <div class="ms">
              {% with messages = get_flashed_messages() %}
                  {% if messages %}
                          {% for message in messages %}
                              <p class="msg">{{ message }}!</p>
                          {% endfor %}
                  {% endif %}
                {% endwith %}
            </div>
            <div class="card">
              <h1>LOGIN</h1>
          <div class="textfield">
            <label for="first_name">First Name</label>
            <input type="text" name="first_name" placeholder="First Name" required>
          </div>
          <div class="textfield">
            <label for="password">Password</label>
            <input type="password" name="password" placeholder="password" required>
          </div>
              <input type="submit" value="Login" class="btn-login">
                <p>Don't have an account? <a href="{{ url_for('signup') }}">SignUp</a></p>
            <a href="{{ url_for('main') }}" class="link">Home Page</a>
          </div>
        </div>
      </div>
    </form>
</body>
</html>
